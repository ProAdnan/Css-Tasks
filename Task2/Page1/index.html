<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="style.css">


    <script src="https://kit.fontawesome.com/3e6a1b4977.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>

        <img src="linkedin.png" alt="logo" class="linkedin-logo">
    </header>



    <section>
        <div class="card-con">

            <form action="" class="form-card">

                <h2 class="signin-title">Sign in</h2><br>
                <p class="desc">Stay Updated on your professional world</p>
                <br>

                <input type="text" class="eOp" name="eOp" id="eOp" placeholder="Email or Phone">

                <br>

                <input type="password" class="pass" name="pass" id="pass" placeholder="Password">
                <a href="" class="show">show</a>

                <a href="" class="forgot" class="forget">Forgot Password?</a>
                <br>

                <input type="submit" class="signIn" value="Sign In" class="signIn">

                <div class="divider">
                    <span>or</span>
                </div>

                <i class="fa-brands fa-apple" style="color: #000000;"></i>
                <input type="submit" name="apple" class="apple" value="Sign in with Apple">

            </form>
            <div class="last">
                <p class="new2">New to LinkedIn?</p>
                <a href="" class="show2">Join Now </a>
            </div>

        </div>

    </section>



    <footer>

        <img src="Linked-In-Logo.png" class="linkedin-logo-black" alt="">
        <a href="">@ 2021</a>





        <a href="">User Agreement</a>
        <a href="">Privacy Policy</a>
        <a href="">Community Guidelines</a>
        <a href="">Cookie Policy</a>
        <a href="">Copyright Policy</a>
        <a href="">Send Feedback</a>
        
        <select name="Lan" id="">

            <option value="none"> <a href="">Languages</a></option>
            <option value="en"> <a href="">English</a></option>
            <option value="ar"> <a href="">Arabic</a></option>

        </select>

    </footer>


</body>

</html>
