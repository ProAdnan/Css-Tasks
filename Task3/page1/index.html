<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-box">

        <h2 class="title">Sign Up</h2>


        <form action="" class="form">


            <input type="text" name="fn" class="fn" id="" placeholder="First Name">
            <input type="text" name="ln" class="ln" id="" placeholder="Last Name">

            <input type="email" class="email" placeholder="Email">

            <input type="password" class="pass" placeholder="Password">
            <input type="password" class="c-pass" placeholder="Confirm Password">


            <input type="checkbox" class="checkbox" name="checkbox" id="">
            <label for="checkbox">I accept the Terms of Use & Privacy Policy</label>



            <input type="submit" class="submit" value="Sign Up" name="submit" id="">





        </form>


        <p class="already">Already Have an account? <a href="">Login Here</a></p>

        <p class="Copyright">Copyright @ YourCompany.com </p>


    </div>




</body>

</html>
